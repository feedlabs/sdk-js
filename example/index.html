<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <script type="text/javascript" src="../client.js"></script>
  </head>
  <body>

    <div id="fooId">

    </div>

    <script type="text/javascript">

      var myOptions = {
        custId: '123',
        token: 'foobar',
        outputContainerId: 'fooId'
      };
      var callbackForInit = function() {
        console.log('init done!');
      };

      var callbackForPrintOutput = function() {
        console.log('output print done!');
      };

      MyPlugin.on('init', callbackForInit);
      MyPlugin.on('printOutput', callbackForPrintOutput);

      var stylerFunction = function(data) {
        var html = '';
        for (var key in data) {
          var entry = data[key];
          html += '<div>';
          html += 'type=' + entry.type + '<br>';
          html += 'name=' + entry.name + '<br>';
          html += 'params=' + entry.params + '<br><br>';
          html += '</div>';
        }


        return html;
      };

      MyPlugin.init(myOptions, stylerFunction);
    </script>
  </body>
</html>
