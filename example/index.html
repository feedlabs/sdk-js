<!DOCTYPE html>
<html>
	<head>
		<title>Example</title>
		<script type="text/javascript" src="../client.js"></script>
	</head>
	<body>
		<script type="text/javascript">

			var callback = function(data) {
				console.log('all done!', 'data: ', data);
			};

			MyPlugin.init({foo: 'bar'}, callback);


			MyPlugin.on('shout', function() {
				console.log('callback for shout');
			});

			//execute shout
			MyPlugin.shout();

		</script>
	</body>
