<!DOCTYPE html>
<html>
	<head>
		<title>Example</title>
		<script type="text/javascript" src="../client.js"></script>
	</head>
	<body>
		<script type="text/javascript">

			var myOptions = {foo: 'bar'};
			var callback = function(data) {
				console.log('init done!', 'options are now: ', data);
			};

			MyPlugin.init(myOptions, callback);

			/////

			var callbackForShout = function() {
				console.log('hello from shout callback');
			};

			MyPlugin.on('shout', callbackForShout);

			MyPlugin.shout();

		</script>
	</body>
</html>
