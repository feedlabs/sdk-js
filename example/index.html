<!DOCTYPE html>
<html>
	<head>
		<title>Example</title>
		<script type="text/javascript" src="../client.js"></script>
	</head>
	<body>

		<div id="fooId">

		</div>


		<script type="text/javascript">

			var myOptions = {outputContainerId: 'fooId'};
			var callbackForInit = function() {
				console.log('init done!');
			};

			var callbackForPrintOutput = function() {
				console.log('output print done!');
			};

			MyPlugin.on('init', callbackForInit);
			MyPlugin.on('printOutput', callbackForPrintOutput);

			var stylerFunction = function(data) {
				var html = '';
				html += '<div>';
				html += 'type=' + data.type + '<br>';
				html += 'name=' + data.name + '<br>';
				html += 'params=' + data.params + '<br>';
				html += '</div>';

				return html;
			};

			MyPlugin.init(myOptions, stylerFunction);

			/////

			var callbackForShout = function() {
				console.log('hello from shout callback');
			};

			MyPlugin.on('shout', callbackForShout);

			MyPlugin.shout();

		</script>
	</body>
</html>
